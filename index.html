<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page GTA</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">
</head>
<body>
    <header class="cabecalho">
       <div class="logo">
        <img src="src/imagens/logo-rockstar.svg" alt="logo rockstar Games">
        <hr>
        <img src="src/imagens/logo-gta.svg" alt="">
       </div>
    </header>
    <nav>
        <ul class="menu">
            <li>
                <a href="#home">Home</a>
            </li>

            <li>
                <a href="#comprar">Comprar</a>
            </li>

            <li>
                <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte</a>
            </li>
        </ul>
    </nav>

    <main class="home" id="home">
        
        <img class="imagem-fundo" src="src/imagens/bg-main.png" alt="imagem com rapaz de moletom laranja ao lado de um carro esportivo amarelo">
        <div>
            <div class="lista-de-jogos">
                <img src="src/imagens/logo-gta-v.svg" alt="logo GTA V">
                <img src="src/imagens/logo-gta-online.svg" alt="logo GTA online">
            </div>
            <h1 class="titulo">Já disponiveis para Playtation 5 e Xbox Series X|S </h1>
            <p class="texto">
                Experimente os fênomenos de entretendimento Grand Theft Auto V e GTA Online
            </p>

            <a class="btn-comprar" href="comprar"></a>
        </div>
    </main>

    <section class="compre-ja" id="comprar">
        <h2 class="titulo"> Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="src/imagens/gta5.jpg" alt="capa do jogo GTA V">
            <div class="informacoes">
                <h3>Grand Thef Auto V</h3>
                <P>
                    Inclui <strong>modo historia do GTA V</strong> e <strong>GTA Online</strong>
                </P>
                <ul class="plataformas">
                    <li><img src="src/imagens/logo-ps5.svg" alt="logo playstation 5"></li>
                    <li><img src="src/imagens/logo-xbox-series-s.svg" alt="logo Xbox series"></li>
                    <li><img src="src/imagens/logo-ps4.svg" alt="logo playstation 4"></li>
                    <li><img src="src/imagens/logo-xbox-one.svg" alt=" logo Xbox one"></li>
                    <li><img src="src/imagens/logo-pc.svg" alt="logo pc"></li>
                </ul>
            </div>
            <button class="btn-platarforma"> Selecione a Plataforma
                <ul class="plataformas">
                    <li><img src="src/imagens/logo-ps5.svg" alt="logo playstation 5"></li>
                    <li><img src="src/imagens/logo-xbox-series-s.svg" alt="logo Xbox series"></li>
                    <li><img src="src/imagens/logo-ps4.svg" alt="logo playstation 4"></li>
                    <li><img src="src/imagens/logo-xbox-one.svg" alt=" logo Xbox one"></li>
                    <li><img src="src/imagens/logo-pc.svg" alt="logo pc"></li>
                </ul>
            </button>
        </div>
    </section>
</body>
</html>
